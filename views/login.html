<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{site_title}}</title>

    <!-- Bootstrap -->
    <link href="{{base_uri}}css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{base_uri}}css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{base_uri}}css/custom.min.css" rel="stylesheet">

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class=" form login_form">
          <section class="login_content">
            <form method="post">
              <h1>Login</h1>
              <div>
                <input type="text" class="form-control" name="username" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="" />
              </div>
              <div>
              	<input type="hidden" value="{{_csrf}}" name="_csrf"/>
                <input type="submit" class="btn btn-default submit" value="Log in" />
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div>
                  <h1><i class="fa fa-bullseye"></i> {{site_title}}</h1>
                  <p>Â©2016 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
