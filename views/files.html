{{> header}}
<div class="x_panel">
<div class="table-responsive">
<table class="table table-hover table-condensed table-striped">
<thead>
<tr role="row">
	{{#preview}}<th aria-controls="datatable">&nbsp;</th>{{/preview}}
	<th class="sorting_asc" aria-controls="datatable" style="" aria-sort="ascending">Name</th>
	<th class=""        aria-controls="datatable" style="">&nbsp;</th>
	<th class="sorting" aria-controls="datatable" style="">Owner/Group</th>
	<th class="sorting" aria-controls="datatable" style="">Mode</th>
	<th class="sorting" aria-controls="datatable" style="">Modified</th>
</tr>
</thead>
{{#files}}<tr>{{#preview}}
	<td aria-controls="datatable"><a href="{{base_uri}}{{view_uri}}"><img src="{{base_uri}}{{view_uri}}" style="max-width:128px;max-height:84px"></a></td>{{/preview}}
	<td><a href="{{base_uri}}{{edit_uri}}" alt="edit">{{relPath}}</a></td>

	<td><a href="#" data-href="{{base_uri}}{{del_uri}}" 
					data-filename="{{relPath}}" 
					data-toggle="modal" 
					data-target="#file_delete"><span title="delete" class="fa fa-trash-o"></span></a>
		<a href="{{base_uri}}{{edit_uri}}"    ><span title="edit" class="fa fa-edit"   ></span></a>
		<a href="#" data-href="{{base_uri}}{{rename_uri}}" 
					data-filename="{{filename}}" 
					data-toggle="modal" 
					data-target="#file_rename"><span title="rename" class="fa fa-random" ></span></a>
		<a href="#" data-href="{{base_uri}}{{chown_uri}}"  
					data-filename="{{filename}}" 
					data-toggle="modal" 
					data-target="#file_chown" ><span title="Change Permissions" class="fa fa-unlock" ></span></a>
		</td>
	<td>{{stats.uid}}/{{stats.gid}}</td>
	<td>{{stats_mode}}</td>
	<td>{{stats.mtime}}</td>
</tr>{{/files}}
</table></div></div>
{{> file_manip}}
{{> footer}}
